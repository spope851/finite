version: '3'
services:
  mongodb:
    image: mongo
    ports: 
     - 27017:27017
    environment:
     - MONGO_INITDB_ROOT_USERNAME=admin
     - MONGO_INITDB_ROOT_PASSWORD=password
  mongo-express:
    image: mongo-express
    ports:
     - 8080:8081
    environment:
     - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
     - ME_CONFIG_MONGODB_ADMINPASSWORD=password
     - ME_CONFIG_MONGODB_SERVER=mongodb
  finite-be:
    image: 762604136064.dkr.ecr.us-east-2.amazonaws.com/finite-be:1.4
    ports: 
     - 3001:3001
    links:
     - mongodb
    depends_on:
     - mongodb
    environment:
     - MODE=prod
  finite-fe:
    image: 762604136064.dkr.ecr.us-east-2.amazonaws.com/finite-fe:1.0
    ports: 
     - 3000:80
    volumes: 
     - ./front-end/build:/usr/share/nginx/html:ro
    environment:
     - REACT_APP_SERVER_PORT=3001